<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body class="h-full">
    <div class="container m-auto mt-4 h-full flex flex-col">
      <h1
        class="text-center font-extrabold text-6xl"
        style="font-family: Raleway"
      >
        GUESS THE NUMBER
      </h1>
      <div class="h-full flex items-center justify-center">
        <div
          id="start-container"
          class="flex flex-col gap-4 items-start max-w-md"
        >
          <p>
            The application will generate a random number, and your task is to
            find it in as few attempts as possible.
          </p>
          <button id="start">Start</button>
        </div>
        <div id="game-container" class="flex flex-col gap-4 max-w-md hidden">
          <p>I generated a number between 0 and 500, try to find it ðŸ˜†</p>
          <p class="text-end" id="attempt">Attemp(s) : 0</p>
          <div class="flex flex-col gap-0.5">
            <label for="guess">Your guess</label>
            <form id="guess-form" class="flex items-center gap-1">
              <input name="guess" />
              <button>Submit</button>
            </form>
            <p class="text-xs text-neutral-500">Enter your guessing number</p>
          </div>
          <p id="message"></p>
          <div class="flex flex-col gap-0.5">
            <div
              id="attemps"
              class="w-full h-10 border border-neutral-400 rounded-md relative"
            ></div>
            <div class="flex justify-between">
              <p class="text-xs">0</p>
              <p class="text-xs">500</p>
            </div>
          </div>
          <button id="restart" class="hidden">Restart</button>
        </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
